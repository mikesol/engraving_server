<!DOCTYPE html>
<html>
  <head>
    <title>
      Engraving server test
    </title>
    <style type="text/css" src="fonts/stylesheet.css">
    </style>
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="spin.js" type="text/javascript"></script>
    <script src="jquery.spin.js" type="text/javascript"></script>
    <script src="snap.svg-min.js" type="text/javascript"></script>
    <script src="e101.js" type="text/javascript"></script>
    <link href="editor-style.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript">
      $(document).ready(function() {
        e101.initialize();
      });
    </script>
  </head>
  <body>
    <div id="webpage">
      <div>
        <button class="pitch" onclick="e101.shiftX(null)">&#8635;</button>
        <button class="pitch" onclick="e101.shiftX(90)">&#8606;</button>
        <button class="pitch" onclick="e101.shiftX(30)">&#8592;</button>
        <button class="pitch" onclick="e101.shiftX(-30)">&#8594;</button>
        <button class="pitch" onclick="e101.shiftX(-90)">&#8608;</button>
        <button class="pitch" onclick="e101.shiftX(3.1416)">&#8618;</button>
      </div>
      <!--<canvas id="engraving" width="1000" height="100">
      </canvas>-->
      <svg id="engraving" width="100%"></svg>
      <div id="spinny">
      </div>
      <div>
        <span class="pitch" class="bordered" id="currentPitch"></span>
        <button class="pitch" onclick="e101.addNoteN(0)">C</button>
        <button class="pitch" onclick="e101.addNoteN(1)">D</button>
        <button class="pitch" onclick="e101.addNoteN(2)">E</button>
        <button class="pitch" onclick="e101.addNoteN(3)">F</button>
        <button class="pitch" onclick="e101.addNoteN(4)">G</button>
        <button class="pitch" onclick="e101.addNoteN(5)">A</button>
        <button class="pitch" onclick="e101.addNoteN(6)">B</button>
        <button class="pitch" onclick="e101.addNoteN(null)">R</button>
        <button class="barline" onclick="e101.addBarLineN()">|</button>
      </div>
      <hr>
      <div>
        <span class="duration" class="bordered" id="currentRhythm"></span>
        <button class="duration" onclick="e101.changeDuration(0)">&#xe1d2;</button>
        <button class="duration" onclick="e101.changeDuration(-1)">&#xe1d3;</button>
        <button class="duration" onclick="e101.changeDuration(-2)">&#xe1d5;</button>
        <button class="duration" onclick="e101.changeDuration(-3)">&#xe1d7;</button>
        <button class="duration" onclick="e101.changeDuration(-4)">&#xe1d9;</button>
        <button class="duration" onclick="e101.changeDuration(-5)">&#xe1db;</button>
        <button class="duration" onclick="e101.changeDuration(-6)">&#xe1dd;</button>
        <button class="duration" onclick="e101.changeDuration(-7)">&#xe1df;</button>
      </div>
      <hr>
      <div>
        <span class="accidental" class="bordered" id="currentAccidental"></span>
        <button class="accidental" onclick="e101.changeAccidental(null)">&nbsp;</button>
        <button class="accidental" onclick="e101.changeAccidental(-1)">&#xe260;</button>
        <button class="accidental" onclick="e101.changeAccidental(0)">&#xe261;</button>
        <button class="accidental" onclick="e101.changeAccidental(1)">&#xe262;</button>
      </div>
      <hr>
      <div>
        <span class="octave" class="bordered" id="currentOctave"></span>
        <button class="octave" onclick="e101.changeOctave(-1)">8vb</button>
        <button class="octave" onclick="e101.changeOctave(1)">8va</button>
      </div>
      <hr>
      <div>
        <button class="beam" onclick="e101.beamOn()">beam on</button>
        <button class="beam" onclick="e101.beamOff()">beam off</button>
      </div>
    </div>
  </body>
</html>
